  <!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" href="https://i.pinimg.com/736x/1d/f3/fd/1df3fd2e5d4f5187ba7019a0d3bb5503.jpg">
    <title>Phong Nha-Kẻ Bàng</title>
    <style>
        body { 
            font-family: times, "Times New Roman", Tahoma, sans-serif;
            margin: 0; 
            padding: 0; 
            background-color: #f7f7f7; 
			display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Chiếm toàn bộ chiều cao màn hình */
            overflow: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative; /* Đảm bảo hình ảnh và thông tin tour không bị chồng lên nhau */
        }

        .tour-info {
            margin-left: 20px;
        }

        .price {
            color: orange;
            font-size: 24px;
            font-weight: bold;
        }

        .button-container {
            margin-top: 10px;
        }

        .button {
		    font-family: times, "Times New Roman", Tahoma, sans-serif;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }

         #booking-form {
		  font-family: times, "Times New Roman", Tahoma, sans-serif;
    display: none;
    opacity: 0;
    transform: scale(0.8);
    transition: opacity 0.3s ease, transform 0.3s ease;
    position: fixed; /* Đặt form cố định */
    top: 50%; /* Đặt giữa màn hình */
    left: 50%;
    transform: translate(-50%, -50%); /* Căn giữa theo cả chiều ngang và dọc */
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
    width: 260px;
    z-index: 9999; /* Đảm bảo form hiển thị trên tất cả các phần tử */
}

        .form-title {
		    font-family: times, "Times New Roman", Tahoma, sans-serif;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-top: 5px;
            background-color: #f9f9f9;
            transition: border 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #66afe9;
            outline: none;
            background-color: #fff;
        }

        button {
		     font-family: times, "Times New Roman", Tahoma, sans-serif;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .btn-submit {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }

        .btn-secondary {
            background-color: #f44336;
            color: white;
            font-weight: bold;
        }

        .btn-secondary:hover {
            background-color: #e53935;
        }

        #booking-form.show {
    display: block;
    opacity: 1;
    transform: translate(-50%, -50%); /* Giữ form căn giữa */
}
        .button-container {
            margin-top: 20px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .overlay.show {
            display: block;
        }

        .book-now { background: blue; color: white; }
        .call-now { background: green; color: white; }
		#phone-number {
            display: none;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.3s ease, transform 0.3s ease;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }

#phone-number.show {
    display: block;
    opacity: 1;
    transform: translateY(0);
}

    </style>
</head>
<body>
    <div class="container">
        <img src="https://nld.mediacdn.vn/291774122806476800/2024/11/18/dong-phong-nha-ke-bang-dep-den-choang-ngop-17319168370561406931222.jpg" alt="Phong Nha-Kẻ Bàng" width="300">
        <div class="tour-info">
            <h2>Phong Nha-Kẻ Bàng</h2>
            <p><strong>Khởi hành:</strong> 19-08-2025</p>
            <p><strong>Nơi khởi hành:</strong> Bố Trạch</p>
            <p class="price">1.800.000đ</p>
            <p>(Số chỗ còn nhận: còn nhiều)</p>
            <div class="button-container">
                <button class="button book-now" onclick="showForm(event)">Đặt tour ngay</button>
                <button class="button call-now" onclick="showPhoneNumber()">Gọi ngay</button>

<!-- Phần hiển thị số điện thoại -->
<div id="phone-number">
    <p style="font-size: 18px; font-weight: bold;">Số điện thoại hỗ trợ: 0358615169</p>
    <button onclick="hidePhoneNumber()">Đóng</button>
</div>
            </div>
        </div>
    </div>

    <!-- Form đặt tour -->
    <div id="booking-form">
        <h2 class="form-title">Đặt Tour</h2>
        <form>
            <div class="form-group">
                <label>Họ và Tên:</label>
                <input type="text" placeholder="Nhập họ và tên" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" placeholder="Nhập email" required>
            </div>
            <div class="form-group">
                <label>Số điện thoại:</label>
                <input type="tel" placeholder="Nhập số điện thoại" required>
            </div>
            <div class="form-group">
                <label>Số người:</label>
                <select>
                    <option value="1">1 Người</option>
                    <option value="2">2 Người</option>
                    <option value="3">3 Người</option>
                    <option value="4">4 Người</option>
                    <option value="5+">5 Người trở lên</option>
                </select>
            </div>
            <button type="submit" class="btn btn-submit">Xác nhận đặt tour</button>
            <button type="button" class="btn btn-secondary" onclick="hideForm()">Quay lại</button>  
        </form>
    </div>

    <script>
        function showForm(event) {
    let form = document.getElementById("booking-form");
    
    // Căn giữa form theo màn hình
    form.classList.add("show");
    
    // Hiển thị overlay
    let overlay = document.createElement('div');
    overlay.classList.add('overlay');
    overlay.onclick = function() { hideForm(); };
    document.body.appendChild(overlay);
}

// Ẩn form khi nhấn "Quay lại"
function hideForm() {
    let form = document.getElementById("booking-form");
    form.classList.remove("show");

    // Ẩn overlay
    let overlay = document.querySelector('.overlay');
    if (overlay) {
        overlay.remove();
    }
}
// Hiển thị số điện thoại khi nhấn "Gọi ngay"
        function showPhoneNumber() {
            let phoneNumberDiv = document.getElementById("phone-number");
            phoneNumberDiv.classList.add("show"); // Hiển thị phần số điện thoại
        }

        // Ẩn phần hiển thị số điện thoại
        function hidePhoneNumber() {
            let phoneNumberDiv = document.getElementById("phone-number");
            phoneNumberDiv.classList.remove("show"); // Ẩn phần số điện thoại
        }
    </script>
</body>
</html>
